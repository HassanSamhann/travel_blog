<div class="container-fluid p-0 signMedia">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6  ">
        <img src="img/sign up.png" alt="Image" class="img-fluid h-100 w-100">
      </div>
      <div class="col-md-6 formMedia ">
        <div>
          <h2 class="text-center mb-2 fs-1">Hi, Get Started Now ðŸ‘‹</h2>
          <p class="text-center mb-4 text-secondary">Enter details to create your Travel Pulse account</p>
          <form class="container m-auto">
            <div class="mb-3 m-auto w-75 btnMedia">
              <button type="button" class="btn signUpBtn w-100 mb-3 rounded-4 p-3">
                <div class="d-flex align-items-center justify-content-center">
                  <img src="img/google logo.png" alt="Google Logo" class="me-2" width="24" height="24">
                  <span class="fw-bold text-secondary">Continue with Google</span>
                </div>
              </button>
            </div>
            <hr>
            <div class="mb-3  ">
              <label for="fullName" class="form-label visually-hidden">Full Name</label>
              <input type="text" class="form-control border-0 p-3 " id="fullName" required placeholder="Full Name">
              <hr>
            </div>
            <div class="mb-3 ">
              <label for="emailAddress" class="form-label visually-hidden">Email Address</label>
              <input type="email" class="form-control border-0 p-3 " id="emailAddress" required placeholder="Email Address">
              <hr>
            </div>
            <div class="mb-3 ">
              <label for="password" class="form-label visually-hidden">Password</label>
              <input type="password" class="form-control border-0 p-3 " id="password" required placeholder="password">
              <hr>
            </div>
            <div class="mb-3 ">
              <label for="confirmPassword" class="form-label visually-hidden">Confirm Password</label>
              <input type="password" class="form-control border-0  p-3" id="confirmPassword" required placeholder="Confirm password">
              <hr>
            </div>
            <div class="w-75 m-auto btnMedia">
              <button type="submit" class="btn  w-100 rounded-4 signBtn p-3 fw-bold">Sign Up</button>   
            </div> 
          </form>
          <p class="text-center mt-3">Already have an account? <a href="#" class="spanyellow text-decoration-none">Sign in to account</a></p>
        </div>
    </div>
    </div>
  </div>
